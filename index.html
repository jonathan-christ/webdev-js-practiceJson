<!DOCTYPE html>
<html lang="en">
<head>
    <!-- AUTHOR: MATTHEW CEDRIC D. CALAYCAY -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
    
    <script src="jquery-3.7.1/jquery-3.7.1.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon.png">
    <title>Contact List</title>
</head>
<body>
    <div id="main">
        <div class="flex">
            <h1>Contact List</h1>
            <button id="addModalbtn" class="btn btn-primary toggleModal" data-bs-toggle="modal" data-bs-target="#addModal"><span>Add</span></button>
        </div>
        <div id="tableWrap" class="shadow mb-5 bg-body rounded">
            <table id="table" class="table table-hover">
                <thead>
                    <tr >
                        <th class="p-3">#</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>    
        </div>
        
    </div>

    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog"  >
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Contact</h3>
                    <button id="closeModal" class="btn btn-light" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="addContactForm" class="needs-validation" action="php/index.inc.php" method="POST" novalidate>
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Aa</span>
                                </div>
                                <input id="lnameIn" class="form-control"  type="text" placeholder="Last Name" name="lnameIn"
                                    maxlength="50" 
                                    required
                                    aria-describedby="validationlName">
                                <div id="validationlName" class="invalid-feedback">
                                    Invalid name input
                                </div>
                            </div>

                        </div>
                        <div class="col-md-12">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Aa</span>
                                </div>
                                <input id="fnameIn" class="form-control"  type="text" placeholder="First Name" name="fnameIn" 
                                    maxlength="10"
                                    required
                                    aria-describedby="validationfName">
                                <div id="validationfName" class="invalid-feedback">
                                    Invalid name input
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-7">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">@</span>
                                    </div>
                                    <input id="email" class="form-control"  type="email" placeholder="E-mail" name="email" 
                                        pattern="^[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                                        required
                                        aria-describedby="validationEmail"
                                    >
                                    <div id="validationEmail" class="invalid-feedback">
                                        Invalid email address
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">#</span>
                                    </div>
                                    <input id="contact" class="form-control"  type="tel" placeholder="Contact No." name="contact" 
                                        pattern="^(?:(\+639|09)\d{9}|(02|0[3-9]\d{1,2})\d{6,7})$" 
                                        maxlength="15"
                                        required
                                        aria-describedby="validationContact">
                                    <div id="validationContact" class="invalid-feedback">
                                        Invalid contact number
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <input id="addContactBtn" class="btn btn-primary"  type="submit" value ="Submit">
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="successModal">
        <div class="modal-dialog"  >
            <div class="modal-content green">
                <div class="modal-body">
                    <h3>Successful Operation</h3>
                    <button id="closeModal" class="btn" data-bs-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="failureModal">
        <div class="modal-dialog"  >
            <div class="modal-content red">
                <div class="modal-body">
                    <h3>Failed Operation</h3>
                    <button id="closeModal" class="btn" data-bs-dismiss="modal">&times;</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="contacts.js"></script>
