<!DOCTYPE html>
<html lang="en">
<head>
    <!-- AUTHOR: MATTHEW CEDRIC D. CALAYCAY -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap-5.0.2-dist/css/bootstrap.css" rel="stylesheet">
    
    <script src="jquery-3.7.1/jquery-3.7.1.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="icon.png">
    <title>Contact List</title>
</head>
<body>
    <div id="main">
        <div class="flex">
            <h1>Contact List</h1>
            <button id="addModalbtn" class="btn btn-primary toggleModal" data-bs-toggle="modal" data-bs-target="#addModal"><span>Add</span></button>
        </div>
        <div id="tableWrap">
            <table id="table" class="table table-hover">
                <thead>
                    <tr >
                        <th>#</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>    
        </div>
        
    </div>

    <div class="modal" tabindex="-1" id="addModal">
        <div class="modal-dialog"  >
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Contact</h3>
                    <button id="closeModal" class="btn btn-light" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="addContactForm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Aa</span>
                            </div>
                            <input id="lnameIn" class="form-control"  type="text" placeholder="Last Name" name="Last Name"\>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Aa</span>
                            </div>
                            <input id="fnameIn" class="form-control"  type="text" placeholder="First Name" name="First Name"\>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">@</span>
                            </div>
                            <input id="email" class="form-control"  type="text" placeholder="E-mail" name="E-mail" pattern="[\w.\-]{4,30}"\>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">#</span>
                            </div>
                            <input id="contact" class="form-control"  type="text" placeholder="Contact No." name="Contact No." pattern="^(09|\+639)\d{9}$"\>
                        </div>
    
                        <input id="addContactBtn" class="btn btn-primary form-control mt-2"  type="button" value ="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script type="text/javascript" src="contacts.js"></script>
